site_name: UPPMAX Documentation

nav:
  - Intro: 
    - Welcome: index.md
  - Software:
    - Overview: software/index.md

theme:
  name: material
  greetings: Welcome to UPPMAX userguide
  font:
    text: Lato

  #logo: assets/logo.png

  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - content.code.annotate

    #custom_dir: mkdocs_uppmax/
    
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      toc_depth: 3
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
