name: ci
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install natsort mkdocs-material

      - name: Create software list
        run: python3 scripts/sw_table_md_creator.py -i https://export.uppmax.uu.se/staff/software_list_ci/software_list.json -o docs/software/software-list.md

      - name: Render HTML
        run: mkdocs gh-deploy --force
