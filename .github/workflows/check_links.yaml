on:
  push:
  pull_request:
  schedule:
  - cron: "0 0 12 * *"

name: check-links

jobs:
  check-links:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Remove lines with false positives
        run: |
          sed -i 's/.*check_links.yaml.*//g' README.md
          sed -i 's/.*check_spelling.yaml.*//g' README.md

      - name: External links must be checked
        run: grep --invert --silent --regexp "[^0-9]0[^0-9]" mlc_config.json

      - name: Internal links must checked
        run: grep --invert --silent --regexp "400" mlc_config.json

      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: 'mlc_config.json'
